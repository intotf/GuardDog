<div style="background:#fff;border:1px solid #ccc;margin:2%;padding:0 30px">
    <div style="line-height:40px;height:40px">&nbsp;</div>
    <p style="margin:0;padding:0;font-size:14px;line-height:30px;color:#333;font-weight:bold">亲爱的管理员：</p>
    <div style="line-height:20px;height:20px">&nbsp;</div>
    <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;">
        <span>你的 {SystemName} 下的 {Target} 检测到问题：</span>
    </p>
    <p style="margin:0;padding:0;line-height:30px;font-size:14px;color:#333;">
        <b style="font-size:18px;color:#f90">
            <span style="border-bottom-width: 1px; border-bottom-style: dashed; border-bottom-color: rgb(204, 204, 204);">
                {Message}
            </span>
        </b>
    </p>

    <p style="margin:50px 0 0 0;padding:0;line-height:30px;font-size:14px;color:#333;">
        {SystemName}
    </p>
    <p style="margin:0 0 20px 0;padding:0;line-height:30px;font-size:14px;color:#333;">
        <span>{DateTime}</span>
    </p>

    <div style="border-top:1px dashed #dfdfdf;padding:30px 0;overflow:hidden">
        <div style="overflow:hidden">
            <p style="text-indent:2em;color:#666;font-size:14px"><i>该邮件为系统自动发送，不需要回复</i></p>
        </div>
    </div>
</div>
